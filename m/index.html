    <body>
        <!-- Home -->
        <div data-role="page" id="page1">
            <div data-theme="a" data-role="header">
                <h3>
                    LensCalc

            <div data-role="content">
                <div data-role="fieldcontain">
                    <fieldset data-role="controlgroup">
                        <label for="focal_length">

                        <input name="" id="focal_length" placeholder="mm" value="" type="text" />

                <div data-role="fieldcontain">
                    <fieldset data-role="controlgroup">
                        <label for="distance">

                    </fieldset>
                </div>
                <a data-role="button" onclick='calcFrame();'>
                    Calculate
                </a>
                Distace:
				<p id='out'></p>
				<div id='frame'>
						<svg xmlns="http://www.w3.org/2000/svg" width="640" height="360" xmlns:xlink="http://www.w3.org/1999/xlink" >
							<g id='scaler' height='360' width='640'>
						    <image id='man' x="0" y="0" height='360' width='640' xlink:href="../img/stick_figure_male.svg" />
						  </g>
						</svg>
					</div>
            </div>
